<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions - Statenet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c8ffd7;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleKerichoOptions() {
            var location = document.getElementById("location").value;
            var kerichoOptions = document.getElementById("kericho-options");
            if (location === "Kericho") {
                kerichoOptions.style.display = "block";
            } else {
                kerichoOptions.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>We Value Your Suggestions!</h2>
        <p>Please share your thoughts to help us improve Statenet.</p>
        <form action="https://formspree.io/f/mnnpqele" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <select name="location" id="location" onchange="toggleKerichoOptions()" required>
                <option value="">Select Location</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Kericho">Kericho</option>
            </select>
            <div id="kericho-options" style="display: none;">
                <select name="kericho_sub_station">
                    <option value="">Select Sub-Station</option>
                    <option value="Kabianga">Kabianga</option>
                    <option value="Kipchimchim">Kipchimchim</option>
                    <option value="Brook">Brook</option>
                </select>
            </div>
            <textarea name="suggestion" placeholder="Your Suggestion" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
